<div>
  <mat-card class="my-form-card">
    <mat-card-title>Register / Sign In</mat-card-title>
    <br>
    <mat-card-content>
      <form class="my-form" [formGroup]="userForm" (ngSubmit)="signUp()">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" formControlName="name" placeholder="Name" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Enter your full name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="text" formControlName="email" placeholder="your.email@example.com" type="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>We'll never share your email.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" required placeholder="Enter your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Minimum 8 characters</mat-hint>
        </mat-form-field>

        <button matButton="filled" mat-raised-button color="primary" type="submit">Submit</button>

        <span>
          Already have an account?
          <a routerLink="/login">signUp</a>
        </span>
      </form>
    </mat-card-content>
  </mat-card>

</div>
